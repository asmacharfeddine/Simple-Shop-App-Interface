<div class="signup">
  <div class="form-container">
<form action="" [formGroup]="signinForm">
  <h2>Sign In</h2>
   <p class="tc">Don't have an account? if yes then click here to <a routerLink ="/signup">register</a></p>

     <div class="form-line flex">
     <input class="flex-1"
     type="email"
     [formControl]="email"
     name="email"
     placeholder="your email please ..."
    >
     </div>

     <div class="error" *ngIf="email.dirty && !email.valid">
       <p *ngIf="email.hasError('required')">
        L'email est requis !
       </p>
       <p *ngIf="!email.hasError('required')">
        L'email ne respecte pas le bon format
      </p>
    </div>

<div class="form-line flex">
  <input class="flex-1"
   type="password"
   [formControl]="password"
  name="password"
  placeholder="your password please"
  >
</div>
<div class="error" *ngIf="password.dirty && !password.valid">
  <p *ngIf="password.hasError('required')">
    the password is required !
   </p>
  <p *ngIf="password.hasError('minlength')">
   the password must be at least 6 caracters
  </p>
</div>




<div class="button flex">
  <button class="btn  flex-1" [disabled]="!signinForm.valid" (click)="handleSubmit()">Sign In</button>
</div>
</form>
</div>
</div>
